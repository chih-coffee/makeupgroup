<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup</title>
    <style>
        body{
            background-color: burlywood;
        }
        h1,h2{
            width: 40%;
            text-align: center;
        }
        /* table{
            width: 50%;
            margin-right: auto;
        } */
    </style>
</head>

<body>
    
    <h1 >Makeup</h1>
    {% if data != undefined %}
    <h2>DATA</h2>
    
    {% for i in data%}
        <table border="1">
        {% for title,content in i.items() %}
            <tr>
                <th>{{title}}</th>
                <td>{{content}}</td> 
            </tr>
        {% endfor %}
        <p></p>
        </table>
    {% endfor %}
    
    
    {% endif %}
</body>
</html>
